<nav class="navbar navbar-dark navbar--background">
  <span class="navbar-brand mb-0 h1">Chat</span>
</nav>


<input type="text"
        placeholder="Mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="send()"
        name="mensaje">


<ul>
    <li class="text" *ngFor="let item of items | async" style="color: black;">
      {{item.name}}
    </li>
  </ul>
